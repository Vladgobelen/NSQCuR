name: Android Build

on:
  push:
    branches: [main]

jobs:
  android:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    # 1. Установка базовых утилит
    - name: Install system tools
      run: |
        sudo apt-get update
        sudo apt-get install -y unzip zip openjdk-17-jdk libssl-dev pkg-config

    # 2. Загрузка Android Command Line Tools
    - name: Download Android SDK
      run: |
        wget https://dl.google.com/android/repository/commandlinetools-linux-10406996_latest.zip
        unzip commandlinetools-linux-*.zip -d cmdline-tools

    # 3. Установка NDK 26.2
    - name: Install NDK
      run: |
        cmdline-tools/cmdline-tools/bin/sdkmanager --sdk_root=$GITHUB_WORKSPACE "ndk;26.2.11394342"
        echo "NDK_HOME=$GITHUB_WORKSPACE/ndk/26.2.11394342" >> $GITHUB_ENV

    # 4. Настройка Rust
    - name: Setup Rust
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable
        targets: aarch64-linux-android
        override: true

    # 5. Установка Android target
    - name: Add Android target
      run: rustup target add aarch64-linux-android

    # 6. Установка cargo-ndk
    - name: Install cargo-ndk
      run: cargo install cargo-ndk --force

    # 7. Сборка с настройкой OpenSSL
    - name: Build
      run: |
        export OPENSSL_DIR=$NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64/sysroot/usr
        cargo ndk -t aarch64-linux-android build --release

    # 8. Сохранение артефактов
    - uses: actions/upload-artifact@v4
      with:
        name: android-build
        path: target/aarch64-linux-android/release/libnightwatch_updater.so
