name: Android Build

on:
  push:
    branches: [main]

jobs:
  android:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y unzip zip openjdk-17-jdk curl build-essential

    - name: Setup Android NDK
      run: |
        wget https://dl.google.com/android/repository/commandlinetools-linux-10406996_latest.zip
        unzip commandlinetools-linux-*.zip -d cmdline-tools
        cmdline-tools/cmdline-tools/bin/sdkmanager --sdk_root=$GITHUB_WORKSPACE "ndk;26.2.11394342"
        echo "NDK_HOME=$GITHUB_WORKSPACE/ndk/26.2.11394342" >> $GITHUB_ENV

    - name: Install OpenSSL
      run: |
        curl -O https://www.openssl.org/source/openssl-3.0.13.tar.gz
        tar xzf openssl-3.*.tar.gz
        cd openssl-3.*
        ./Configure --prefix=$GITHUB_WORKSPACE/openssl android-arm64
        make -j$(nproc)
        make install
        echo "OPENSSL_DIR=$GITHUB_WORKSPACE/openssl" >> $GITHUB_ENV

    - name: Setup Rust
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable
        targets: aarch64-linux-android
        override: true

    - name: Build
      run: |
        export PATH="$NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64/bin:$PATH"
        export CC_aarch64_linux_android="$NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64/bin/aarch64-linux-android33-clang"
        cargo ndk -t aarch64-linux-android build --release

    - uses: actions/upload-artifact@v4
      with:
        name: android-build
        path: target/aarch64-linux-android/release/libnightwatch_updater.so
