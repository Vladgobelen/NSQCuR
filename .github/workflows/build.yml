name: Android Build

on:
  push:
    branches: [main]

jobs:
  android:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    # Установка Android NDK
    - name: Install Android NDK
      run: |
        sudo apt-get update
        sudo apt-get install -y android-ndk
        echo "NDK_HOME=/usr/lib/android-ndk" >> $GITHUB_ENV
        echo "ANDROID_NDK_ROOT=/usr/lib/android-ndk" >> $GITHUB_ENV

    # Настройка Rust
    - name: Setup Rust
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable
        override: true

    # Явная установка целей
    - name: Add Android targets
      run: |
        rustup target add aarch64-linux-android
        rustup target add armv7-linux-androideabi
        rustup target list --installed

    # Установка cargo-ndk
    - name: Install cargo-ndk
      run: |
        cargo install cargo-ndk --force
        echo "$NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64/bin" >> $GITHUB_PATH

    # Сборка
    - name: Build Android
      run: |
        cargo ndk -t aarch64-linux-android build --release

    - uses: actions/upload-artifact@v4
      with:
        name: Android-Build
        path: target/aarch64-linux-android/release/libnightwatch_updater.so
