name: Android Build

on:
  push:
    branches: [main]

jobs:
  android:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    # Установка необходимых пакетов
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y unzip zip openjdk-17-jdk

    # Установка Android Command Line Tools
    - name: Setup Android SDK
      run: |
        wget https://dl.google.com/android/repository/commandlinetools-linux-10406996_latest.zip
        unzip commandlinetools-linux-10406996_latest.zip -d cmdline-tools
        mv cmdline-tools/cmdline-tools cmdline-tools/latest
        echo "$GITHUB_WORKSPACE/cmdline-tools/latest/bin" >> $GITHUB_PATH
        echo "ANDROID_HOME=$GITHUB_WORKSPACE" >> $GITHUB_ENV

    # Установка NDK через sdkmanager
    - name: Install Android NDK
      run: |
        yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --sdk_root=$ANDROID_HOME "ndk;26.2.11394342"
        echo "NDK_HOME=$ANDROID_HOME/ndk/26.2.11394342" >> $GITHUB_ENV
        echo "$NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64/bin" >> $GITHUB_PATH

    # Настройка Rust
    - name: Setup Rust
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable
        targets: aarch64-linux-android
        override: true

    # Установка cargo-ndk
    - name: Install cargo-ndk
      run: cargo install cargo-ndk --force

    # Сборка проекта
    - name: Build Android
      run: cargo ndk -t aarch64-linux-android build --release

    # Сохранение артефактов
    - uses: actions/upload-artifact@v4
      with:
        name: Android-Build
        path: target/aarch64-linux-android/release/libnightwatch_updater.so
